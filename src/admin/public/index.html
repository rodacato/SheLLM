<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheLLM Admin</title>
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-dark-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-dark-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon-dark-180.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { cyan: '#03E3FF', dark: '#1A1E21', slate: '#2E3B44' }
          }
        }
      }
    }
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body x-data="app()" class="bg-gray-50 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-56 bg-brand-dark text-gray-300 min-h-screen flex flex-col shrink-0">
    <div class="p-4 border-b border-gray-700 flex items-center gap-3">
      <img src="img/logo-icon-color.png" alt="" class="w-8 h-8 object-contain">
      <div>
        <h1 class="text-lg font-bold text-white tracking-wide">SheLLM</h1>
        <p class="text-xs text-gray-500">Admin Dashboard</p>
      </div>
    </div>
    <nav class="flex-1 p-3 space-y-1">
      <template x-for="item in nav" :key="item.id">
        <button
          @click="navigate(item.id)"
          :class="page === item.id ? 'bg-gray-800 text-white border-l-2 border-brand-cyan' : 'hover:bg-gray-800 hover:text-white border-l-2 border-transparent'"
          class="w-full text-left px-3 py-2 rounded text-sm transition-colors"
          x-text="item.label">
        </button>
      </template>
    </nav>
    <div class="p-4 border-t border-gray-700 text-xs text-gray-500">
      <span x-show="health.uptime" x-text="'Up ' + formatUptime(health.uptime)"></span>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-auto">
    <div x-show="page === 'overview'" x-data="overviewPage()" x-init="init()">
      <template x-if="page === 'overview'">
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Overview</h2>
          <div x-html="renderOverview()"></div>
        </div>
      </template>
    </div>

    <div x-show="page === 'logs'" x-data="logsPage()" x-init="page === 'logs' && init()">
      <template x-if="page === 'logs'">
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Request Logs</h2>
          <div x-html="renderLogs()"></div>
        </div>
      </template>
    </div>

    <div x-show="page === 'keys'" x-data="keysPage()" x-init="page === 'keys' && init()">
      <template x-if="page === 'keys'">
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-4">API Keys</h2>
          <div x-html="renderKeys()"></div>

          <!-- Create Key modal (native Alpine x-show for proper reactivity) -->
          <div x-show="showCreateModal" x-cloak
            class="modal-overlay" @click.self="showCreateModal = false">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md" @click.stop>
              <h3 class="text-lg font-semibold mb-4">Create API Key</h3>
              <div class="space-y-3">
                <div>
                  <label class="block text-sm text-gray-600 mb-1">Client Name</label>
                  <input type="text" x-model="createForm.name"
                    class="w-full border rounded px-3 py-2 text-sm" placeholder="e.g. my-app">
                </div>
                <div>
                  <label class="block text-sm text-gray-600 mb-1">RPM (requests/min)</label>
                  <input type="number" x-model="createForm.rpm"
                    class="w-full border rounded px-3 py-2 text-sm" min="1">
                </div>
                <div>
                  <label class="block text-sm text-gray-600 mb-1">Models (comma-separated, blank = all)</label>
                  <input type="text" x-model="createForm.models"
                    class="w-full border rounded px-3 py-2 text-sm" placeholder="claude, gemini">
                </div>
              </div>
              <div class="flex justify-end gap-2 mt-4">
                <button @click="showCreateModal = false"
                  class="px-4 py-2 rounded text-sm border hover:bg-gray-50">Cancel</button>
                <button @click="createKey(); showCreateModal = false"
                  class="btn-brand px-4 py-2 rounded text-sm">Create</button>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>

    <div x-show="page === 'models'" x-data="modelsPage()" x-init="page === 'models' && init()">
      <template x-if="page === 'models'">
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Models</h2>
          <div x-html="renderModels()"></div>
        </div>
      </template>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/overview.js"></script>
  <script src="js/logs.js"></script>
  <script src="js/keys.js"></script>
  <script src="js/models.js"></script>
</body>
</html>
