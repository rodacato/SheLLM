<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheLLM</title>
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-dark-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-dark-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon-dark-180.png">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --brand-cyan: #03E3FF;
      --brand-dark: #1A1E21;
      --brand-slate: #2E3B44;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--brand-dark);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 520px;
      padding: 2rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.05rem;
      color: #9ca3af;
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }

    .cta-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.75rem;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.15s, transform 0.1s;
    }

    .btn:active { transform: scale(0.97); }

    .btn-primary {
      background: var(--brand-cyan);
      color: var(--brand-dark);
    }
    .btn-primary:hover { background: #02c8e0; }

    .btn-secondary {
      background: var(--brand-slate);
      color: #fff;
    }
    .btn-secondary:hover { background: #3b4d59; }

    .btn svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .version {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #4b5563;
    }

    .version a {
      color: var(--brand-cyan);
      text-decoration: none;
    }
    .version a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logo-icon-color.png" alt="SheLLM" class="logo">
    <h1>SheLLM</h1>
    <p class="tagline">Your LLM services — unified as a REST API</p>

    <div class="cta-group">
      <a href="/docs/" class="btn btn-primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10 9 9 9 8 9"/>
        </svg>
        API Docs
      </a>
      <a href="/admin/dashboard/" class="btn btn-secondary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
        </svg>
        Admin Dashboard
      </a>
    </div>

    <p class="version">v0.1.0 · <a href="/health">/health</a></p>
  </div>
</body>
</html>
